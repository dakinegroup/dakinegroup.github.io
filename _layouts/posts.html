---
layout: default
---
<section class="post">
<article>
<h1>{{ page.title }}</h1>
<div style="margin-bottom: 10px;">
<div>{{page.author}}, {{page.date|date: "%-d %B %Y"}}, {{page.place}}</div>
<div><b>Categories:</b> {{page.categories}}</div><div>

<b>Tags:</b> 
{% for tag in page.tags %}
<a href="/tag/{{ tag }}">{{tag}}</a> {% endfor %}</div>
</div>
{{ content }}
<div style="width:100%; height: 40px; background-color: lightgrey;"></div>
</article>
</section>
